services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: taxi
      POSTGRES_USER: ${POSTGRES_DATA_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_DATA_PASSWORD:-root}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10
    volumes:
      - taxi-postgres-data:/var/lib/postgresql
    networks:
      - taxi-postgres-network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-root}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - ${PGADMIN_HOST_PORT:-8085}:80
    networks:
      - taxi-postgres-network

  kestra_postgres:
    image: postgres:18
    volumes:
      - kestra-postgres-data:/var/lib/postgresql
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: ${POSTGRES_KESTRA_USER:-kestra}
      POSTGRES_PASSWORD: ${POSTGRES_KESTRA_PASSWORD:-k3str4}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - taxi-postgres-network

  kestra:
    image: kestra/kestra:v1.1
    pull_policy: always
    # Kestra, by default, has a termination grace period of 5m. We need to wait a little more to be sure no active tasks are running.
    stop_grace_period: 6m
    # Note that this setup with a root user is intended for development purpose.
    # Our base image runs without root, but the Docker Compose implementation needs root to access the Docker socket
    user: "root"
    command: server standalone
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://kestra_postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: ${POSTGRES_KESTRA_USER:-kestra}
            password: ${POSTGRES_KESTRA_PASSWORD:-k3str4}
        kestra:
          server:
            basic-auth:
              username: ${KESTRA_USER:-admin@kestra.io}       # it must be a valid email address
              password: ${KESTRA_PASSWORD:-Admin1234!}        # it must be at least 8 characters long with uppercase letter and a number
          repository:
            type: postgres
          storage:
            type: local
            local:
              base-path: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmp-dir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:${KESTRA_PORT:-8080}/
    ports:
      - "${KESTRA_PORT:-8080}:8080"
      - "8081:8081"
    depends_on:
      kestra_postgres:
        condition: service_started
    networks:
      - taxi-postgres-network

volumes:
  taxi-postgres-data:
  pgadmin-data:
  kestra-postgres-data:
  kestra-data:

networks:
  taxi-postgres-network:
